command:
  - ${env}
  - python3
  - llm_non_identifiability/cli.py
  - fit
  - "--config"
  - "configs/config.yaml"
  - ${args}
method: random
metric:
  goal: minimize
  name: Val/loss
parameters:
  trainer.max_epochs:
    value: 4000
  trainer.check_val_every_n_epoch:
    value: 10
  model.dim_model:
    value: 8
  model.num_heads:
    value: 5
  model.dim_feedforward:
    value: 1024
  model.num_decoder_layers:
    value: 4
  model.dropout_p:
    value: 0.1
  model.test_prompt_length:
    value: 8
  model.max_pred_length:
    value: 256
  model.lr:
    value: 0.002
  model.layer_norm_eps:
    value: 6e-3
  model.num_tokens:
    value: 2
  model.adversarial_training:
    value: false
  model.extrapolation_training:
    value: false
  data.grammar:
    value: coinflip_mixture
  data.max_length:
    value: 256
  data.batch_size:
    value: 128
  seed_everything:
    distribution: int_uniform
    min: 0
    max: 100000
